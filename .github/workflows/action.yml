name: draft-relese

# Controls when the action will run.
on:
  # Triggers the workflow on "version.py" file changed
  push:
    paths:
      - 'testfile.txt'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: clone FireDM
        run: git clone https://github.com/firedm/FireDM

      - name: copy release_body.py
        run: cp ./release_body.py ./FireDM/scripts/

      - name: get version name and changelog
        run: |
          echo "version=$(cat ./FireDM/firedm/version.py | grep -Po '\d+\.\d+\.\d+')" >> $GITHUB_ENV
          cd ./FireDM/scripts/
          python3 ./release_body.py > release_body.txt

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.version }}
          release_name: FireDM version ${{ env.version }}
          body_path:  ./FireDM/scripts/release_body.txt
          draft: true
          prerelease: false

